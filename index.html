<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------------- Cat Facts-------------
    <button id="nextBtn">Next Fact</button>
    <p id="fact"></p>
    -->

    <div id="myContainer">
        <h1>Currency Converter</h1>
        <div id="amountContainer">
            <p>Enter Amount</p>
            <input value="100" type="number" id="amount"/>
        </div>

        <p id="resultText1"></p>
        <p id="resultText2"></p>
        
        <div class="optionContainer">
            <div class="option">
                <p>From</p>
                <div class="selected">
                    <img src="https://flagsapi.com/US/flat/64.png" id="fromImg">
                    <select name="from">
                    </select>
                </div>  
            </div>

            <button id="switchBtn"></button>

            <div class="option">
                <p>To</p>
                <div class="selected">
                    <img src="https://flagsapi.com/BD/flat/64.png" id="toImg">
                    <select name="to">
                    </select>
                </div>  
            </div>
        </div>

    </div>


    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
